apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: keycloak-dev

configMapGenerator:
  - name: env-cfg
    literals:
      - ENV=keycloak-dev
      - SERVER_NAME=keycloak-dev-management.keycloak-dev.svc.cluster.local
      - KEYCLOAK_HOSTNAME=keycloak-dev.apps-crc.testing

replacements:
  - source:
      kind: ConfigMap
      name: env-cfg
      fieldPath: data.ENV
    targets:
      - select:
          kind: Namespace
        fieldPaths:
          - metadata.name
      - select:
          kind: OperatorGroup
        fieldPaths:
          - spec.targetNamespaces.0
      - select:
          kind: Keycloak
        fieldPaths:
          - metadata.name
  - source:
      kind: ConfigMap
      name: env-cfg
      fieldPath: data.SERVER_NAME
    targets:
    - select:
        kind: ServiceMonitor
        name: rhbk-service-monitor
      fieldPaths:
        - spec.endpoints.0.tlsConfig.serverName
  - source:
      kind: ConfigMap
      name: env-cfg
      fieldPath: data.KEYCLOAK_HOSTNAME
    targets:
    - select:
        kind: Keycloak
      fieldPaths:
        - spec.hostname.hostname


