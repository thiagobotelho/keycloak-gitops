---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce                     
  resources:
    requests:
      storage: 1Gi                 

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-db
spec:
  serviceName: postgresql-db-service   
  replicas: 1                         
  selector:
    matchLabels:
      app: postgresql-db
  template:
    metadata:
      labels:
        app: postgresql-db
    spec:
      containers:
        - name: postgresql-db
          image: postgres:15           
          volumeMounts:
            - mountPath: /data         
              name: cache-volume       
          env:
            - name: POSTGRES_USER
              value: testuser          
            - name: POSTGRES_PASSWORD
              value: testpassword      
            - name: PGDATA
              value: /data/pgdata      
            - name: POSTGRES_DB
              value: keycloak          
  volumeClaimTemplates:
    - metadata:
        name: cache-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-db
spec:
  selector:
    app: postgresql-db
  type: LoadBalancer                    
  ports:
    - port: 5432                        
      targetPort: 5432
